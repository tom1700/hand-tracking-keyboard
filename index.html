<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking in A-Frame</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@f4bca789d34ab7d011da8bb6d6558229842aa47b/dist/aframe-master.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/aframe/hand-tracking-mesh.js"></script>
    <script src="js/aframe/hand-tracking-gestures-mesh.js"></script>
    <script src="js/aframe/keyboard.component.js"></script>
    <script src="js/aframe/screen.component.js"></script>
    <script src="js/aframe/legend.component.js"></script>
</head>
<body>
    <a-scene webxr="optionalFeatures: hand-tracking">
        <a-plane position="0 0 -1" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
        <a-entity id="keyboard" keyboard></a-entity>
        <a-entity />
        <a-entity
            position="0 1.1 -1"
            text="value: Start Typing; color: black; width: 2; align: center;">
        </a-entity>
        <a-entity
            id="screen"
            position="0 0.5 -1"
            geometry="primitive: plane; width: 2; height: 1;"
            material="color: black;"
            text="value: |; color: white;"
            screen>
        </a-entity>
        <a-entity
            id="legend"
            position="-1.36 0.8 -0.65"
            rotation="0 45 0"
            geometry="primitive: plane; width: 1; height: 2;"
            material="color: white;"
            text="value: ; color: black;"
            legend>
        </a-entity>

        <a-entity id="toggle" position="0.2 0.9 -0.6" rotation="0 0 0" toggle="active: false"></a-entity>

        <a-entity class="hand" hand-tracking-mesh="hand: left" hand-tracking-gestures-mesh></a-entity>
        <a-entity class="hand" hand-tracking-mesh="hand: right" hand-tracking-gestures-mesh></a-entity>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
